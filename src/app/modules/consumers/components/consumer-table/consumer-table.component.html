<infinite-list [items]="inputData" (outputEvent)="scrollList = $event" style="height: 100%">
  <table>
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Mobile</th>
        <th scope="col">Email</th>
        <th scope="col">Aadhar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of scrollList" (click)="editItem(item)">
        <td data-label="Name">{{item.name}}</td>
        <td data-label="Mobile">{{item.mobile}}</td>
        <td data-label="Email">{{item.email}}</td>
        <td data-label="Adhar">{{item.aadhar}}</td>
      </tr>
    </tbody>
  </table>

</infinite-list>
