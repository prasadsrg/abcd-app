<div fxLayout="column" fxLayoutAlign="space-between center" >
            <div class="padding">
                <mat-card>
                    <mat-card-content>
                        <div fxLayout="row wrap" fxLayoutAlign="start center">
                            <h5 fxFlex="100" >Personal Details</h5>

                            <mat-form-field fxFlex="30" fxFlex.xs="100" fxFlex.sm="45" class="margin8">
                                <input matInput placeholder="Name" required [(ngModel)]="branch.name">
                                <!-- <mat-hint>
                                    <form-messages> </form-messages>
                                </mat-hint> -->
                            </mat-form-field>
                            <mat-form-field fxFlex="30" fxFlex.xs="100" fxFlex.sm="45" class="margin8">
                                <input matInput type="text" placeholder="Email" required  [(ngModel)]="branch.email">
                                <!-- <mat-hint>
                                    <form-messages > </form-messages>
                                </mat-hint> -->
                            </mat-form-field>
                            <mat-form-field fxFlex="30" fxFlex.xs="100" fxFlex.sm="45" class="margin8">
                                <input matInput placeholder="Mobile" required [(ngModel)]="branch.mobile">
                                <!-- <mat-hint>
                                    <form-messages > </form-messages>
                                </mat-hint> -->
                            </mat-form-field>
                            <mat-form-field fxFlex="30" fxFlex.xs="100" fxFlex.sm="45" class="margin8">
                                <input matInput type="text" placeholder="Pan " required  [(ngModel)]="branch.pan">
                                <!-- <mat-hint>
                                    <form-messages > </form-messages>
                                </mat-hint> -->
                            </mat-form-field>
                            <mat-form-field fxFlex="30" fxFlex.xs="100" fxFlex.sm="45" class="margin8">
                                <input matInput type="text" placeholder="Tan " required [(ngModel)]="branch.tan">
                                <!-- <mat-hint>
                                    <form-messages > </form-messages>
                                </mat-hint> -->
                            </mat-form-field>
                            <mat-form-field fxFlex="30" fxFlex.xs="100" fxFlex.sm="45" class="margin8">
                                <input matInput type="text" placeholder="Gstin " required  [(ngModel)]="branch.gstin">
                                <!-- <mat-hint>
                                    <form-messages > </form-messages>
                                </mat-hint> -->
                            </mat-form-field>
                            <mat-checkbox fxFlex="30" fxFlex.xs="100" fxFlex.sm="45" fxLayoutAlign="start start" [(ngModel)]="branch.active" [ngModelOptions]="{standalone: true}">Active</mat-checkbox>
                            <mat-checkbox fxFlex="30" fxFlex.xs="100" fxFlex.sm="45" fxLayoutAlign="start start" [(ngModel)]="branch.isMain" [ngModelOptions]="{standalone: true}">Main Branch</mat-checkbox>
                        </div>
                        
                    </mat-card-content>
                </mat-card>
            </div>

            <div  class="padding">
                <div fxLayout="row wrap" fxLayoutAlign="start center">
                    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100">
                        <mat-card >
                            <mat-card-content>
                                <div fxLayout="row wrap" fxLayoutAlign="start start">
                                    <h5 fxFlex="100" style="text-align: left;">Address Details</h5>
                                    <div fxLayout="row wrap" fxFlex="100 ">
                                        <mat-form-field fxFlex="30" fxFlex.xs="100" fxFlex.sm="45" class="margin8">
                                            <input matInput placeholder="Latitude" required  [(ngModel)]="branch.lat" readonly>
                                            <!-- <mat-hint>
                                                <form-messages > </form-messages>
                                            </mat-hint> -->
                                        </mat-form-field>
                                        <mat-form-field fxFlex="30" fxFlex.sm="45" fxFlex.xs="100" class="margin8">
                                            <input matInput placeholder="Longitude" required [(ngModel)]="branch.lng" readonly>
                                            <!-- <mat-hint>
                                                <form-messages > </form-messages>
                                            </mat-hint> -->
                                        </mat-form-field>

                                        <mat-form-field fxFlex="30" fxFlex.xs="100" fxFlex.sm="45" class="margin8">
                                            <input matInput type="text" placeholder="city" required [(ngModel)]="branch.city">
                                            <!-- <mat-hint>
                                                <form-messages> </form-messages>
                                            </mat-hint> -->
                                        </mat-form-field>
                                        <mat-form-field fxFlex="30" fxFlex.xs="100" fxFlex.sm="45" class="margin8">
                                            <input matInput placeholder="state" required  [(ngModel)]="branch.state">
                                            <!-- <mat-hint>
                                                <form-messages > </form-messages>
                                            </mat-hint> -->
                                        </mat-form-field>

                                        <mat-form-field fxFlex="30" fxFlex.xs="100" fxFlex.sm="45" class="margin8">
                                            <input matInput type="text" placeholder="country" required [(ngModel)]="branch.country">
                                            <!-- <mat-hint>
                                                <form-messages > </form-messages>
                                            </mat-hint> -->
                                        </mat-form-field>
                                        <mat-form-field fxFlex="30" fxFlex.xs="100" fxFlex.sm="45" class="margin8">
                                            <input matInput placeholder="zipcode" required  [(ngModel)]="branch.zipcode">
                                            <!-- <mat-hint>
                                                <form-messages > </form-messages>
                                            </mat-hint> -->
                                        </mat-form-field>

                                    </div>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </div>
            <span>Select Address in map</span>
            <agm-map style="height:400px;width:100%" [latitude]="lat" [longitude]="lng" (mapClick)="mapReady($event)">
                <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
              </agm-map>
</div>
            <!-- <mat-card fxFlex="100" fxFlex.xs="100" fxFlex.sm="100" class="padding">
                <map-autocomplate [inputData]="latlng" (outputEvent)="getlatlng($event)"></map-autocomplate>
            </mat-card> -->
