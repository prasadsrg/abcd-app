<div fxLayout="row wrap" fxLayoutAlign="start start">
  <div fxFlex="100" fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="33.3333" fxFlex.lg="33.3333" fxFlex.xl="25" *ngFor="let item of inputData" class="padding">
      <mat-card (click)="editItem(item)" style="cursor:pointer" [ngClass]="{'non-active-card':!item.active}">
          <div fxLayout="row wrap" fxLayoutAlign="space-between start">
              <div>
                  <h3>{{item.name}}</h3>
              </div>
              <!-- <div>
                  <mat-slide-toggle [(ngModel)]="item.active">Active</mat-slide-toggle>
              </div> -->

          </div>
          <mat-card-content>
              <div fxLayout="column">
                  <div class="hpair">
                      <span>Email : </span>
                      <span>{{item.email}}</span>
                  </div>
              </div>
              <div fxLayout="column">
                  <div class="hpair">
                      <span>Mobile : </span>
                      <span>{{item.mobile}}</span>
                  </div>
              </div>
              <div fxLayout="column">
                  <div class="hpair">
                      <span>City : </span>
                      <span>{{item.address.city}}</span>
                  </div>
              </div>
              <div fxLayout="column">
                  <div class="hpair">
                      <span>Country : </span>
                      <span>{{item.address.country}}</span>
                  </div>
              </div>

          </mat-card-content>
      </mat-card>
  </div>
</div>
