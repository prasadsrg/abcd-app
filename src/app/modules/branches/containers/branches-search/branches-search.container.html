<aside class="alternative">

  <head>
    <mat-toolbar>
      <span> Branches </span>
      <span class="mat-spacer"></span>
      <button mat-raised-button color="primary" (click)="editItem(null)">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-raised-button color="primary" (click)="addFilter()">
        <mat-icon>filter_list</mat-icon>
      </button>
    </mat-toolbar>

  </head>
  <main class="gap">

    <app-branches [inputData]="dataList" (outputEmitter)="editItem($event)"> </app-branches>

  </main>
</aside>

<mat-sidenav id="sidenav1" position="end" mode="over " [opened]="showNav1">
  <app-branches-filter [(inputData)]="filterInput" (outputEmitter)="filterClose($event)"></app-branches-filter>
</mat-sidenav>
