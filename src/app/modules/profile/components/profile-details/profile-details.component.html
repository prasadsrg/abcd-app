<div fxLayout="row wrap">
  <mat-form-field fxFlex="100">
    <input matInput placeholder="Name" required name="profile_name" [(ngModel)]="profile.name" #profile_name="ngModel"
      [pattern]="Props.APLPHA_NUMERIC_PATTERN" minlength="2" maxlength="50">
    <mat-hint>
      <form-messages [control]="profile_name.control"> </form-messages>
    </mat-hint>
  </mat-form-field>

  <mat-form-field fxFlex="100">
    <input matInput placeholder="Mobile" required name="profile_mobile" [(ngModel)]="profile.mobile" #profile_mobile="ngModel"
      [pattern]="Props.NUMBER_PATTERN" minlength="2" maxlength="15" type="number">
    <mat-hint>
      <form-messages [control]="profile_mobile.control"> </form-messages>
    </mat-hint>
  </mat-form-field>

</div>
