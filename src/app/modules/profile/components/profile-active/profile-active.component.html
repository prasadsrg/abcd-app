<div fxLayout="row wrap">
   

  <mat-form-field fxFlex="100">
    <input matInput placeholder="Password" required name="profile_password" [(ngModel)]="profile.password" #profile_password="ngModel"
      [pattern]="Props.NUMBER_PATTERN" minlength="2" maxlength="15" type="number">
    <mat-hint>
      <form-messages [control]="profile_password.control"> </form-messages>
    </mat-hint>
  </mat-form-field>

  <mat-checkbox>Check me!</mat-checkbox>


</div>
