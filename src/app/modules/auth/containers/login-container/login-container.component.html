<aside style="height: 100%;">
  <main>
    <mat-card style=" max-width: 360px;">
      <mat-card-content>
        <form [formGroup]="myForm" novalidate autocomplete='off'>
          <app-login [myForm]="myForm" [auth]="auth"></app-login>
        </form>
      </mat-card-content>
      <mat-card-actions fxLayout="row wrap " fxLayoutAlign="center end ">
        <div fxFlex="100" fxFlex.xs="100 " fxFlex.sm="100 " fxFlex.mat="100 " fxFlex.lg="100 " fxLayoutAlign="center center ">
          <button mat-raised-button [disabled]="!myForm.valid" (click)="signIn()">Sign In Now</button>
        </div>
        <div fxFlex="100" fxFlex.xs="100 " fxFlex.sm="100 " fxFlex.mat="100 " fxFlex.lg="100 " fxLayoutAlign="center end" style="padding-top:12px">
          <a class="padding" (click)="forgotPassword()" style="text-decoration:none;">Forgot Password?</a>
        </div>
      </mat-card-actions>
    </mat-card>
  </main>
</aside>
