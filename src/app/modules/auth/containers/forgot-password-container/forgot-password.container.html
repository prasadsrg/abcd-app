<aside class="bg-img">

  <main fxFlex="97" fxLayoutAlign="end center ">
    <mat-card style=" max-width: 325px;">
      
      <mat-card-header fxLayoutAlign="center center ">
        <mat-card-title fxLayout="row wrap">
          <mat-icon>person</mat-icon>
          <h1 class="margin-half-lr">Forgot Password</h1>
          <p>Hello there! Sign in and start managing your shipping items</p>

        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form #myForm="ngForm" novalidate autocomplete='off'>
          <app-forgot-password [auth]="auth"></app-forgot-password>
        </form>
      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center" style="widows: 100%" class="margin-half">
        <div fxFlex="100" fxFlex.xs="100 " fxFlex.sm="100 " fxFlex.mat="100 " fxFlex.lg="100 " fxLayoutAlign="center center ">
          <button mat-raised-button [disabled]="myForm.invalid" class="button-container"  (click)="resetPassword()">Reset</button>
      </div>
      <div fxFlex="50">
          <a class="padding" (click)="back()">Back to Login?</a>
        </div>
      </mat-card-actions>
     
     
    </mat-card>
    
  </main>
</aside>
