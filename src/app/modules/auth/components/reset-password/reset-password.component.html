<div fxLayout="row wrap" fxLayoutAlign="start start">
    <!-- <h3 fxFlex="100" style="text-align: left;">Reset Password</h3>
  <p fxFlex="100 " style="font-size: 12px;font-weight: 300;line-height: 1.33;text-align: left;color: #2a3540;">Hello there! Sign in and start managing your shipping items</p> -->
    <div fxLayout="row wrap" fxFlex="100 ">
        <mat-form-field fxFlex="100 ">
            <input matInput placeholder="vid" required name="auth_vid" [(ngModel)]="auth.vid" #auth_vid="ngModel" readonly>
            <mat-hint>
                <form-messages [control]="auth_vid.control"> </form-messages>
            </mat-hint>
        </mat-form-field>

        <mat-form-field fxFlex="100 ">
            <input matInput placeholder="Email or Mobile" required name="auth_userid" [(ngModel)]="auth.userid" #auth_userid="ngModel"
                readonly>
            <mat-hint>
                <form-messages [control]="auth_userid.control"> </form-messages>
            </mat-hint>
        </mat-form-field>
        <mat-form-field fxFlex="100 ">
            <input matInput placeholder="Token" required name="auth_token" [(ngModel)]="auth.token" #auth_token="ngModel">
            <mat-hint>
                <form-messages [control]="auth_token.control"> </form-messages>
            </mat-hint>
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <input matInput type="{{showorhide}}" placeholder="Password " required name="auth_password" [(ngModel)]="auth.password" #auth_password="ngModel">
            <mat-icon *ngIf="isVisible=='hide'" (click)="showPassword() " matSuffix class="pointer" style="color:black">visibility_off</mat-icon>
            <mat-icon *ngIf="isVisible=='show'" (click)="hidePassword() " matSuffix class="pointer" style="color:black">visibility</mat-icon>
            <mat-hint>
                <form-messages [control]="auth_password.control"> </form-messages>
            </mat-hint>
        </mat-form-field>
    </div>
</div>
