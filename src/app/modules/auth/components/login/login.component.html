<div fxLayout="row wrap">
  <mat-form-field fxFlex="100" floatPlaceholder="never">
    <input matInput placeholder="Vendor Code" required name="auth_vid" [(ngModel)]="auth.vid" #auth_vid="ngModel" [pattern]="Props.APLPHA_NUMERIC_PATTERN"
      minlength="2" maxlength="9">
    <mat-hint>
      <form-messages [control]="auth_vid.control"> </form-messages>
    </mat-hint>
  </mat-form-field>
  <mat-form-field fxFlex="100">
    <input matInput placeholder="Mobile or Email " required name="auth_userid" [(ngModel)]="auth.userid" #auth_userid="ngModel">
    <mat-hint>
      <form-messages [control]="auth_userid.control"> </form-messages>
    </mat-hint>
  </mat-form-field>
  <mat-form-field fxFlex="100">
    <input matInput type="{{showorhide}}" placeholder="Password " required name="auth_password" [(ngModel)]="auth.password" #auth_password="ngModel">
    <mat-icon *ngIf="isVisible=='hide'" (click)="showPassword() " matSuffix class="pointer" style="color:black">visibility_off</mat-icon>
    <mat-icon *ngIf="isVisible=='show'" (click)="hidePassword() " matSuffix class="pointer" style="color:black">visibility</mat-icon>
    <mat-hint>
      <form-messages [control]="auth_password.control"> </form-messages>
    </mat-hint>
  </mat-form-field>
</div>
