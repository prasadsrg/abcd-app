<mat-card fxLayout="row" fxLayoutAlign="space-between center" style="height:56px;text-transform:uppercase">
  <mat-list-item fxFlex="70">
    <span>Name</span>
  </mat-list-item>
  <mat-list-item fxFlex="15">
    <span>Active</span>
  </mat-list-item>
  <mat-list-item fxFlex="15">
    <span>Action</span>
  </mat-list-item>
</mat-card>
<ng-template ngFor let-item [ngForOf]="inputData" let-last=last let-index=index>
  <form #myForm="ngForm" novalidate autocomplete='off'>

    <mat-list-item fxFlex="70">
      <mat-form-field fxFlex="90">
        <input required matInput [(ngModel)]="item.name" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </mat-list-item>
    <!-- <mat-list-item fxFlex="35">{{item.priority}}</mat-list-item> -->
    <mat-list-item fxFlex="15" fxLayout="row" fxLayoutAlign="start center">
      <mat-checkbox [(ngModel)]="item.active" [ngModelOptions]="{standalone: true}"></mat-checkbox>
    </mat-list-item>
    <mat-list-item fxFlex="15" fxLayout="row" fxLayoutAlign="start center">
      <button mat-raised-button color="primary" (click)="save(item)" style="margin-left: -30px;">
        <mat-icon>save</mat-icon>
      </button>
    </mat-list-item>
  </form>

</ng-template>
