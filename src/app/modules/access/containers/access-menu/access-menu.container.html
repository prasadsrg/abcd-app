<aside class="alternative">

    <head>
      <mat-toolbar>
        <span> AccessMenu </span>
        <span class="mat-spacer"></span>
        <button mat-raised-button color="primary" (click)="save()">
          <mat-icon>save</mat-icon>
        </button>
        <!-- <button mat-raised-button color="primary">
          <mat-icon>filter_list</mat-icon>
        </button> -->
      </mat-toolbar>
  
    </head>
    <main class="gap bg-img" style="background: rgba(255,255,255, 0.8); ">
        <mat-tab-group  (selectedTabChange)="tabChange($event)">
            <mat-tab *ngFor="let item of roles"  label="{{item.val}}" > 
                <app-access-menu [inputData]="data"></app-access-menu>
              </mat-tab>
          </mat-tab-group>
        <!-- <app-access-menu [roles]="roles"></app-access-menu> -->
    </main>
  </aside>
